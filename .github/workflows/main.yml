name: Backend workflow

on: 
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install
      working-directory: backend
    
    - name: Run build script
      run: npm run build
      working-directory: backend

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: Deploy to Droplet
      env:
        DROPLET_IP: ${{ secrets.DIGITALOCEAN_DROPLET_IP }}
        DROPLET_PASSWORD: ${{ secrets.DIGITALOCEAN_DROPLET_PASSWORD }}
      run: |
        sshpass -p "${DROPLET_PASSWORD}" ssh -o StrictHostKeyChecking=no root@${DROPLET_IP} << 'EOF'
          sudo apt-get update
          sudo apt-get install -y nodejs npm
          npm install -g nodemon pm2 --unsafe-perm

          rm -rf ~/movieBooking-Application
          git clone https://github.com/Mohit0135/movieBooking-Application.git

          cd ~/movieBooking-Application/backend
          npm install --legacy-peer-deps
          npx pm2 start app.js --name movieBookingApp
          npx pm2 save
        EOF
